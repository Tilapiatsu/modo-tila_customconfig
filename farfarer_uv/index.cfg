		<hash type="Table" key="ffr_uv_msg.en_US">
			<hash type="T" key="nouvverts">You need to directly select at least two UV coordinates.</hash>
			<hash type="T" key="noverts">You need to directly select at least %1 vertices.</hash>
			<hash type="T" key="noedges">You need to directly select at least %1 edges.</hash>
			<hash type="T" key="nopolys">You need to directly select at least %1 polygons.</hash>
			<hash type="T" key="nouvs">You need to select a UV map.</hash>
			<hash type="T" key="nomeshuvs">The mesh "%1" does not have a UV map called "%2".</hash>
			<hash type="T" key="nolayers">You need to have at least %1 foreground layers.</hash>
			<hash type="T" key="nobglayers">You need to have at least %1 background layers.</hash>
			<hash type="T" key="onelayer">You need to have %1 foreground layers.</hash>
			<hash type="T" key="onebglayer">You need to have %1 background layers.</hash>
			<hash type="T" key="multiuvpath">Some selected edges connect to more than 2 UV edges.</hash>

			<hash type="T" key="vertexmode">Must be in vertex mode.</hash>
			<hash type="T" key="edgemode">Must be in edge mode.</hash>
			<hash type="T" key="polymode">Must be in polygon mode.</hash>
			<hash type="T" key="vertexoredgemode">Must be in vertex or edge mode.</hash>
			<hash type="T" key="edgeorpolymode">Must be in edge or polygon mode.</hash>
			<hash type="T" key="componentmode">Must be in vertex, edge or polygon mode.</hash>

			<hash type="T" key="noclip">You need to select a texture clip.</hash>

			<hash type="T" key="badarg">Invalid argument for "%1".</hash>
			<hash type="T" key="nochange">Both "align" and "spacing" are set to "unchanged". No changes will be made.</hash>
		</hash>
	</atom>

