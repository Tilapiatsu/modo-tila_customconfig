<?xml version="1.0" encoding="UTF-8"?>
<configuration>
	<atom type="Filters">
		<hash type="Preset" key="ffr_uvAlignTool:filterPreset">
			<atom type="Name">UV Align Tool</atom>
			<atom type="Category">95043940005:filterCat</atom>
			<list type="Node">1 .group 0 &quot;&quot;</list>
			<list type="Node">1 toolType ffr.uvAlign</list>
			<list type="Node">-1 .endgroup </list>
		</hash>
	</atom>

	<!-- OPTIONS -->

	<atom type="Attributes">
		<hash type="Sheet" key="ffr_uvAlignTool:sheet">
			<atom type="Label">UV Align Tool</atom>
			<atom type="ShowLabel">1</atom>
			<atom type="Layout">properties</atom>
			<atom type="Columns">1</atom>
			<atom type="IconMode">text</atom>
			<atom type="IconSize">small</atom>

			<atom type="Filter">ffr_uvAlignTool:filterPreset</atom>
			<hash type="InCategory" key="toolprops:general#head">
				<atom type="Ordinal">100.61</atom>
			</hash>
			<atom type="Group">toolprops/edit</atom>

			<list type="Control" val="cmd tool.attr ffr.uvAlign axis ?">
				<atom type="Label">Axis</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign align ?">
				<atom type="Label">Align</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign spacing ?">
				<atom type="Label">Spacing</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign length ?">
				<atom type="Label">Length</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign retain ?">
				<atom type="Label">Retain Total Length</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign lengthperisland ?">
				<atom type="Label">Per-Island Length</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign hstack ?">
				<atom type="Label">Horizontal Stack</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign vstack ?">
				<atom type="Label">Vertical Stack</atom>
			</list>
			<list type="Control" val="cmd tool.attr ffr.uvAlign stackperisland ?">
				<atom type="Label">Per-Island Stack</atom>
			</list>
			<list type="Control" val="cmd tool.apply"/>
		</hash>
	</atom>
</configuration>
