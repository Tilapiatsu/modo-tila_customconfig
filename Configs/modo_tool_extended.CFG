<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="InputRemapping">
    <hash type="Region" key="view3DNavigate+.componentMode/(stateless)+.anywhere@shift-rmb-dblclick">select.loop</hash>
    <hash type="Region" key="view3DNavigate+.componentMode/(stateless)+.anywhere@ctrl-rmb-dblclick">select.ring</hash>

    <hash type="Region" key="view3DTools+(contextless)/toolPreset.ElementMove+.anywhere@w">tool.attr xfrm.transform lockUV value:?</hash>

    <hash type="Region" key="view3DTools+(contextless)/tool.TransformRotate+.anywhere@w">tool.attr xfrm.transform RX ?+1.5707963268</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformRotate+.anywhere@x">tool.attr xfrm.transform RY ?+1.5707963268</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformRotate+.anywhere@c">tool.attr xfrm.transform RZ ?+1.5707963268</hash>


    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-q">tool.attr xfrm.transform SX ?+1</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-s">tool.attr xfrm.transform SY ?+1</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-d">tool.attr xfrm.transform SZ ?+1</hash>

    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-w">tool.attr xfrm.transform SX ?-1</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-x">tool.attr xfrm.transform SY ?-1</hash>
    <hash type="Region" key="view3DTools+(contextless)/tool.TransformScale+.anywhere@shift-c">tool.attr xfrm.transform SZ ?-1</hash>

  </atom>
</configuration>
